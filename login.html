<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <img src="img/login.png" alt="login logo" id="imagenLogin">
    <div class="alert alert-danger" role="alert" style="position: relative; width:auto; top: 0;">
      <h4 class="alert-heading">Login</h4>
      <p>Es necesario que ingrese a su cuenta para continuar.</p>
      <hr>
      <form action="" method="POST" id="formLogin">
        <fieldset name="username">
          <label for="username">Nombre de usuario:</legend>
          <input type="text" name="nombre-usuario" id="username" placeholder="username" required>
        </fieldset>
        <fieldset name="password">
          <label for="contrasena">Contraseña:</label>
          <input type="password" name="contrasena" id="contrasena" placeholder="password" required>
        </fieldset>
        <fieldset>
          <input type="submit" value="Ingresar">
        </fieldset>
    </form>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
