<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

  <div class="text-center p-4">
    <h2>Productos</h2>
    <p class="lead">Categoría: "Autos"</p>
  </div>
  <div class="container priceRangeContainer">
    <div class="row">
      <div class="col text-right">
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
          <label class="btn btn-light active" id="sortAsc">
            <input type="radio" name="options" autocomplete="off" checked>Min-Máx. $
          </label>
          <label class="btn btn-light" id="sortDesc">
            <input type="radio" name="options" autocomplete="off">Máx-Mín. $
          </label>
          <label class="btn btn-light" id="sortByCount">
            <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Cant.
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
          <input class="priceRangeButton" id="minPrice" type="number" name="numberMin"
            placeholder="Precio mín.">
          <input class="priceRangeButton" id="maxPrice" type="number" name="numberMax"
            placeholder="Precio max.">
          <input class="priceRangeButton color-scheme-buttons" id="filtrar" type="submit" value="Filtrar">
        <button class="color-scheme-buttons" id="clearRangeFilter">Limpiar</button>
      </div>
    </div>
  </div>
  <div class="container p-5" id='product-container'>
  </div>
  <footer class="text-muted bg-light">

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
